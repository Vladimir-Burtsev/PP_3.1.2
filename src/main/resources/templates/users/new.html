<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="firstName" > Enter firstName:</label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
    <br/>
    <label for="lastName" > Enter lastName:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
    <br/>
    <label for="age" > Enter age:</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="country" > Enter country:</label>
    <input type="text" th:field="*{country}" id="country">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country error</div>
    <br/>
    <input type="submit" value="Create :)">
</form>

</body>
</html>
